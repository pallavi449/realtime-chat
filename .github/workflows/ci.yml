name: MERN CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =========================
      # ğŸ”¹ Install SERVER deps
      # =========================
      - name: Install server dependencies
        run: |
          cd server
          npm install

      # =========================
      # ğŸ”¹ Install CLIENT deps
      # =========================
      - name: Install client dependencies
        run: |
          cd client
          npm install

      # =========================
      # ğŸ”¹ Build client
      # =========================
      - name: Build client
        run: |
          cd client
          npm run build